<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isNumber(s) {
        return s == +s;
      }

      let str = prompt("Enter a character:");
      if (isNumber(str)) {
        alert("This character is a number");
      } else {
        alert("This character is NOT a number");
      }
    </script>
  </body>
</html>
